<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="ЯГТУ — Списки поступающих" />
  <meta property="og:description" content="ЯГТУ — Списки поступающих" />

  <meta name="description" content="ЯГТУ — Списки поступающих" />
  <meta name="keywords"
    content="ягту, вуз, список, поступление, абитуриенты, приёмная комиссия, экзамены, приемная, заявление" />
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#d7e4ef" />
  <link rel="mask-icon" href="%PUBLIC_URL%/res/safari-pinned-tab.svg" color="#1154b7">

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/res/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/res/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/res/apple-touch-icon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>ЯГТУ — Списки поступающих</title>

  <script>
    (function () {
      var src = '//cdn.jsdelivr.net/npm/eruda';
      if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
      document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
      document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
    })();
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
